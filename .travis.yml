language: python
matrix:
  include:
    - python: 2.7
      env:
        - PYFLAKES=1 PEP8=1 NUMPYSPEC=numpy
      before_install:
        - pip install pep8==1.6.2
        - pip install pyflakes
      script:
        - PYFLAKES_NODOCTEST=1 pyflakes pyedflib demo | grep -E -v 'unable to detect undefined names|assigned to but never used|imported but unused|redefinition of unused' > test.out; cat test.out; test \! -s test.out
        - pep8 pyedflib demo

    - python: 3.5
      env:
        - NUMPYSPEC=numpy
    - python: 3.4
      env:
        - NUMPYSPEC=numpy
    - python: 3.3
      env:
        - NUMPYSPEC=numpy
    - python: 2.6
      env:
        - OPTIMIZE=-OO NUMPYSPEC="numpy==1.7.2"
    - python: 2.7
      env:
        - NUMPYSPEC=numpy

cache:
  directories:
    - $HOME/.ccache

before_install:
  - export PATH=/usr/lib/ccache:$PATH
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  # Speed up install by not compiling Cython
  - travis_retry pip install --install-option="--no-cython-compile" Cython==0.23
  - travis_retry pip install $NUMPYSPEC
  - travis_retry pip install nose
  - pip install coverage
  - pip install coveralls
  - python -V
  - set -o pipefail

script:
  # - python -u $OPTIMIZE runtests.py -g -m full --coverage
  - python setup.py build_ext --inplace
  - nosetests -v --with-coverage
after_success:
  - coveralls